{% extends 'baseDashboard.html' %}
{% block content %}
    <section id="dashboard">
        
        <div class="container">
            <h4 class='text-center'>WISTM Projects Management</h4>
            <div class="row">
               
                <div class="col">
                    <h2>{{total}}</h2>
                    <h2>Total Projects</h2>
                </div>
                <div class="col">
                    <h2>{{mini_projects}}</h2>
                    <h2>Mini Projects</h2>
                    <a href="{% url 'miniProjects' %}"><i class="fa fa-eye"></i> View </a>
                </div>
                <div class="col">
                    <h2>{{final_projects}}</h2>
                    <h2>Final Projects</h2>
                    <a href="{% url 'finalProjects' %}"><i class="fa fa-eye"></i> View </a>
                </div>
   
            </div>

            <div class='row justify-content-center'>
                <div id="carouselExampleIndicators" class="carousel slide w-75" data-ride="carousel">
                    <ol class="carousel-indicators">
                      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                      <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img class="d-block w-100" src="/media/WhatsApp Image 2022-07-01 at 7.09.52 AM.jpeg" alt="First slide" width="500" height="500">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="/media/WhatsApp Image 2022-07-01 at 7.09.53 AM (1).jpeg" alt="Second slide" width="500" height="500">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="/media/WhatsApp Image 2022-07-01 at 7.09.53 AM.jpeg" alt="Third slide" width="500" height="500">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="/media/WhatsApp Image 2022-07-01 at 7.09.54 AM.jpeg" alt="fourth slide" width="500" height="500">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="/media/12.jpeg" alt="fivth slide" width="500" height="500">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="/media/13.jpeg" alt="fivth slide" width="500" height="500">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="/media/14.jpeg" alt="fivth slide" width="500" height="500">
                      </div>
                      <div class="carousel-item">
                        <img class="d-block w-100" src="/media/15.jpeg" alt="fivth slide" width="500" height="500">
                      </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="sr-only">Next</span>
                    </a>
                  </div>
            </div>
        </div>
    </section>

{% endblock content %}
