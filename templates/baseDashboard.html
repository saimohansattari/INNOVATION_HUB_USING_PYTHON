<script>
  
  function myFunction() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
  
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      rollno = tr[i].getElementsByTagName("td")[1];
      
        if (td) {
        txtValue = td.textContent || td.textContent ;
        rollValue = rollno.textContent || rollno.textContent ;
        if (txtValue.toUpperCase().indexOf(filter) > -1 || rollValue.toUpperCase().indexOf(filter) > -1 ) {
        tr[i].style.display = "";
        } else {
        tr[i].style.display = "none";
        }
  
      }  
  
    }
  }
  
  
  // Filter
  
  $(document).ready(function () {
  $(".branch").on("change",function () {
  searchterm = $(this).val().toLowerCase();   
  
  $('#myTable tbody tr').each(function () {                    
    var sel = $(this);
    var txt = sel.find('td:eq(4)').text().toLowerCase();
  
    if (searchterm !='all') {
        if (txt.indexOf(searchterm) === -1) {
          
            $(this).hide();
        }
        else {
            $(this).show();
        }
    }
    else
    {                       
        $('#table11 tbody tr').show();
    }
  });
  });
  
  // Filter Year
  $(".year").on("change",function () {
  searchterm = $(this).val();
  
  $('#myTable tbody tr').each(function () {
     
    var sel = $(this);
    var txt = sel.find('td:eq(6)').text();
    if (searchterm !='all') {
  
        if (txt.indexOf(searchterm) === -1) {
            $(this).hide();
        }
        else {
            $(this).show();
        }
    }
    else
    {                       
        $('#myTable tbody tr').show();
    }
  });
  });



   // Filter Batch
   $(".Batch").on("change",function () {
  searchterm = $(this).val();
  
  $('#myTable tbody tr').each(function () {
     
    var sel = $(this);
    var txt = sel.find('td:eq(5)').text();
    if (searchterm !='all') {
  
        if (txt.indexOf(searchterm) === -1) {
            $(this).hide();
        }
        else {
            $(this).show();
        }
    }
    else
    {                       
        $('#myTable tbody tr').show();
    }
  });
  });


  });

  
</script>
